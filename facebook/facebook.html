<html>
<head>
	<link rel="stylesheet" type="text/css" href="facebookcs.css" media="screen" />
	<script type="text/javascript" src="facebook.js"></script>
</head>	
<body>
<div id="facebox">
  <div>
    <h2>Facebox</h2>
    <p>
      This dialog is opened programmatically when the page
      loads. There is no need for a trigger element.
    </p>
    <form>
      <input type="file" />
    </form>
    <p style="color:#666">
      To close, click the Close button or hit the ESC key.
    </p>
    <!-- yes/no buttons -->
    <p>
      <button class="close"> Close </button>
    </p>
  </div>
</div>
</body>
</html>
